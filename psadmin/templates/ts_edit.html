<div class="info">
    <form method="post" enctype="multipart/form-data" id="share_form">
        <table class="infoTable">
		
            <tr>
                <th class="paddingT15">
                    投诉人</th>  
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="complainant" type="text" name="complainant" value="{$com.complainant}" readonly="true"/>
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    被投诉人</th> 
                <td class="paddingT15 wordSpacing5">
				 <input class="infoTableInput2" id="respondent" type="text" name="respondent" value="{$com.respondent}" readonly="true"/>
                  
                </td>
            </tr> 
            <tr>
                <th class="paddingT15">
                   投诉主题</th> 
                <td class="paddingT15 wordSpacing5">
                   <input class="infoTableInput2" id="title" type="text" name="title" value="{$com.title|escape}"  readonly="true"/>   
                </td>
            </tr>
			<tr>
                <th class="paddingT15">
                  投诉内容</th> 
                <td class="paddingT15 wordSpacing5">
				<textarea id="conten" name="conten" readonly="readonly">
				{$com.content}
				</textarea>
                </td>
            </tr>
			<tr>
                <th class="paddingT15">
                  投诉证据</th> 
                <td class="paddingT15 wordSpacing5">
				
                   <!--{if $com.imag_1}--><img src="{$site.url}/{$com.imag_1}" width="100"/> <!--{/if}--><br />
				   <!--{if $com.imag_2}--><img src="{$site.url}/{$com.imag_2}" width="100"/><!--{/if}--><br />
				   <!--{if $com.imag_3}--><img src="{$site.url}/{$com.imag_3}" width="100"/><!--{/if}-->
                </td>
            </tr>
			<tr>
                <th class="paddingT15">
                  投诉时间</th> 
                <td class="paddingT15 wordSpacing5">
		<input class="infoTableInput2" id="time" type="text" name="time" value="{$com.time}"  readonly="true"/>   
				
                </td>
            </tr>
			<tr>
                <th class="paddingT15">
                  商家备注</th> 
                <td class="paddingT15 wordSpacing5">
				<textarea id="beizhu" name="beizhu" readonly="readonly">
				{$com.beizhu}
				</textarea>
                </td>
            </tr>
		
			<tr>
                <th class="paddingT15">
                  处理意见</th> 
                <td class="paddingT15 wordSpacing5">
				<textarea id="yijian" name="yijian">
				{$com.yijian}
				</textarea>
                </td>
            </tr>
        <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
