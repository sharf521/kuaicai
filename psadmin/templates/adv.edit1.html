{include file="header.html"}
<script language="javascript">
$(function(){
    $('#start_time').datepicker({dateFormat: 'yy-mm-dd'});
    $('#end_time').datepicker({dateFormat: 'yy-mm-dd'});
});
</script>

<div id="rightTop">
    <p>广告管理</p>
    <ul class="subnav">
         <li><a class="btn1" href="index.php?app=adv">{$lang.manage}</a></li>
        <li><a class="btn1" href="index.php?app=adv&amp;act=add">{$lang.add}</a></li>
    </ul>
</div>

<div class="info">
    <form method="post" enctype="multipart/form-data" id="share_form">
        <table class="infoTable">
		
            <tr>
                <th class="paddingT15">
                    广告名称:</th>  
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableInput2" id="title" type="text" name="title" value="{$adv.title|escape}" />
					<input class="infoTableInput2" id="adv_id" type="hidden" name="adv_id" value="{$adv.adv_id}" />
                </td>
            </tr>
            <tr>
                <th class="paddingT15">
                    广告内容:</th> 
                <td class="paddingT15 wordSpacing5">
				<textarea cols="4" rows="3" name="content" >{$adv.content|escape}
				</textarea>
                  
                </td>
            </tr> 
            <tr>
                <th class="paddingT15">
                    广告类型:</th> 
                <td class="paddingT15 wordSpacing5">
				<select name="type" id="type">
				{foreach from=$adv_row item=val}
				{if $val.id==$adv.type}<option id="type" value="{$val.id}" selected="selected">{$val.type}</option>
				{else}
				<option id="type" value="{$val.id}">{$val.type}
				{/if}
				
        		 {/foreach}   
                </td>
            </tr>
			<tr>
                <th class="paddingT15">
                    广告链接:</th> 
                <td class="paddingT15 wordSpacing5">
                   <input class="infoTableInput2" id="lianjie" type="text" name="lianjie" value="{$adv.lianjie|escape}" /><font color="#999999"></font>   
                </td>
            </tr>
			<tr>
                <th class="paddingT15">
                    广告图片:</th> 
                <td class="paddingT15 wordSpacing5">
                    <input class="infoTableFile" id="image" type="file" name="image" value="" />
                </td>
            </tr> 
			
            {if $adv.image}
            <tr>
                <th class="paddingT15">
                </th>
                <td class="paddingT15 wordSpacing5">
                <img src="{$adv.image}" class="makesmall" max_width="120" max_height="90" />
                </td>
            </tr>
            {/if}

            <tr>
                <th class="paddingT15">
                    开始时间:</th> 
                <td class="paddingT15 wordSpacing5">
                   <input class="infoTableInput2" id="start_time" type="text" name="start_time" value="{$adv.start_time}" />   
                </td>
            </tr>
             <tr>
                <th class="paddingT15">
                    结束时间:</th> 
                <td class="paddingT15 wordSpacing5">
                   <input class="infoTableInput2" id="end_time" type="text" name="end_time" value="{$adv.end_time}" />   
                </td>
            </tr>
			 <tr>
                <th class="paddingT15">
                    广告位单价:</th> 
                <td class="paddingT15 wordSpacing5">
                   <input class="infoTableInput2" id="price" type="text" name="price" value="{$adv.price|escape}" />   
                </td>
            </tr>  
			 <tr>
                <th class="paddingT15">
                    所属站:</th>
                <td class="paddingT15 wordSpacing5">
				<select id="adv_city" name="adv_city">
				<!--{foreach from=$city_row item=val key=key}-->
				<!--{if $advter.adv_city==$val.city_id}--><option id="adv_city" value="{$val.city_id}" selected="selected">{$val.city_name} </option>
				<!--{else}-->
				<option id="adv_city" value="{$val.city_id}">{$val.city_name} </option>
				<!--{/if}-->
				<!--{/foreach}-->
                   </select>
                  
                
                </td>
            </tr>
			
        <tr>
            <th></th>
            <td class="ptb20">
                <input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
                <input class="formbtn" type="reset" name="Submit2" value="{$lang.reset}" />
            </td>
        </tr>
        </table>
    </form>
</div>
{include file="footer.html"}
