{include file=member.header.html}
<style>
.borline td { padding:10px 0px; }
.ware_list th { text-align:left; }
</style>

<SCRIPT src="/includes/ueditor/ueditor.config.js" type=text/javascript></SCRIPT>  
<SCRIPT src="/includes/ueditor/ueditor.all.js" type=text/javascript></SCRIPT>


<div class="content">
    {include file=member.menu.html}
    <div id="right">
             <ul class="tab">
			 {if $type==5} <li class="normal"><a href="index.php?app=company&act=news&type=5">企业风采</a></li>{/if}
			 {if $type==6} <li class="normal"><a href="index.php?app=company&act=news&type=6">新闻中心</a></li>{/if}
          </ul>
            <div class="wrap">
			
			<div class="eject_btn_two eject_pos1" ><b class="ico4">
			{if $type==6}<a href="index.php?app=company&act=add_news&type=6">添加新闻</a>{/if}
			{if $type==5}<a href="index.php?app=company&act=add_news&type=5">添加企业风采</a>{/if}
			</b></div>
			
                <div class="public">
                <form method="post" enctype="multipart/form-data" id="profile_form">
                    <div class="information">
                       
                        <div class="info individual">
                            <table>
                                <tr>
                                    <th>标题 </th>
                                    <td><input name="title" value="{$row.title}" type="text" size="40"/>
									<input name="id" value="{$row.id}" type="hidden" size="40"/>
									<input name="categoryid" value="{$row.categoryid}" type="hidden" size="40"/>
									</td>
                                </tr>
                              {if $type==5}
							  <tr>
                                    <th class="width4">图片: </th>
                                    <td><input name="image" value="{$row.image}" type="file" size="40"/></td>
                                </tr>
								<tr><th></th><td><img src="{$row.image}" width="100"/></td></tr>
							  {/if}
                                <tr>
                                    <th>内容: </th>
                                    <td>
									
                                      <script type="text/plain" id="myEditor" name="content">
        							<p>{$row.content}</p>
    								</script>
									<script type="text/javascript">
										UE.getEditor('myEditor',{
											initialFrameHeight:400,  //初始化编辑器高度,
											autoHeightEnabled:false, //是否自动长高,默认true
											scaleEnabled:false, //是否可以拉伸长高,默认true
											minFrameHeight:400, //编辑器拖动时最小高度
											autoFloatEnabled:false,//是否保持toolbar的位置不动,默认true
											toolbarTopOffset:400, //编辑器底部距离工具栏高度
											initialFrameWidth:660
										})
									</script>
                                    </td>
                                </tr>
                               <tr>
							   <td>&nbsp;</td>
							   </tr>

                                <tr>
                                    <th></th>
                                    <td>
									<input type="submit" class="btn" value="提交" />&nbsp;&nbsp;</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </form>
                </div>
                <div class="wrap_bottom"></div>
            </div>

            <div class="clear"></div>
            <div class="adorn_right1"></div>
            <div class="adorn_right2"></div>
            <div class="adorn_right3"></div>
            <div class="adorn_right4"></div>
        </div>
        <div class="clear"></div>
    </div>
</div>
