<script type="text/javascript">

function gong()
{

if (document.gh.goods_name.value =="")
  {
    alert("商品名称不能为空!");
	document.gh.goods_name.focus();
	return false;
	}
if (document.gh.lingshou_price.value =="")
  {
    alert("商品价格不能为空!");
	document.gh.lingshou_price.focus();
	return false;
	}
if (document.gh.zong_kucun.value =="")
  {
    alert("商品库存不能为空!");
	document.gh.zong_kucun.focus();
	return false;
	}
if (document.gh.chanpin.value =="")
   {
		alert("请上传产品图!");
		document.gh.chanpin.focus();
		return false;
	}
	
	var con=FCKeditorAPI.GetInstance("beizhu").GetXHTML(false);
	if(con=="")
	{
		alert("商品描述不能为空");
		return false;
	}
document.getElementById("FormSubmit").setAttribute('disabled','ture');
	
}

function fuzhi(jiage)
{
	jifen=jiage*{$canshu.jifenxianjin}*(1+{$canshu.lv21})*10000/10000;
	document.getElementById('jifen_price').value=jifen;
}



</script>
